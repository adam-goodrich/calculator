<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="Calculator icon" href="icon.png">        <link rel=# href=#>
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <body>
        <div class="note">
        <p>* press delete key to correct mistype</p>
        </div>
        <div class="container">
            <div class="grid-container">
                <div class="item20" id="display">
                </div>
                <button data-key="12" class="item1 other" id="clear">AC</button>
                <button data-key="#" class="item2 other reverse">+ / -</button>
                <button data-key="#" class="item3 other percentBut">%</button>
                <button data-key="111" class="item4 operator" id="/">÷</button>
                <button data-key="55" class="item5 number" id="7">7</button>
                <button data-key="56" class="item6 number" id="8">8</button>
                <button data-key="57" class="item7 number" id="9">9</button>
                <button data-key="106" class="item8 operator" id="*">x</button>
                <button data-key="52" class="item9 number" id="4">4</button>
                <button data-key="53" class="item10 number" id="5">5</button>
                <button data-key="54" class="item11 number" id="6">6</button>
                <button data-key="109" class="item12 operator" id="-">-</button>
                <button data-key="49" class="item13 number" id="1">1</button>
                <button data-key="50" class="item14 number" id="2">2</button>
                <button data-key="51" class="item15 number" id="3">3</button>
                <button data-key="107" class="item16 operator" id="+">+</button>
                <button data-key="48" class="item17 number" id="0">0</button>
                <button data-key="110" class="item18 number" id=".">.</button>
                <button data-key="187" class="item19 equalSign" id="=">=</button>
            </div>
        </div>
        <div class="footer">
            <footer>
                <p>Created By Adam Goodrich</p>
                <p>view on <a href="https://github.com/adam-goodrich/calculator" target=”_blank”>Github</a></p>
            </footer>
        </div>
        <script src="logic.js">
        </script>
    </body>
</html>
